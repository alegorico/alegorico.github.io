<section class="post">
  <header class="post-header">
    <div class="post-avatar" style="width: 48px; height: 48px; background: #6FBEF3; border-radius: 4px; display: inline-flex; align-items: center; justify-content: center; color: white; font-weight: bold; margin-right: 10px;">AG</div>
      <h2 class="post-title">
        <a href="<%= data.permalink %>"><%= data.title %></a>
      </h2>
      <p class="post-meta">
        <% if(data.date) { %>
          <span><%= data.date %></span>
        <% } %>
        <% if(data.author) { %>
          By <a href="#" class="post-author"><%= data.author %></a> 
        <% } %>
        <% if(data.tags) { %>
          <% data.tags.forEach(function(tag) { %>
            <% if(tag) { %>
              <a class="post-category" href="#/posts?tag=<%= tag %>">
                <%= tag %>
              </a>
            <% } %>
          <% }) %>
        <% } %>
      </p>
  </header>
  <div class="post-description">
    <p><%= data.body %></p>
  </div>
</section>
